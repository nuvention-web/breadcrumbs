<template name='dashboard'>
  <header class = "cd-header">
  {{> nav}}
  </header>

  <main class="cd-main-content">

    <!-- Tabs across the top -->
    <div class="cd-tab-filter-wrapper">
      <div class="cd-tab-filter">
        <ul class="cd-filters">
          <li class="placeholder"> 
            <a data-type="all" href="#">All</a> <!-- selected option on mobile -->
          </li>
          <li class="filter"><a class="selected" href="#" data-type="">All</a></li>
          {{#each categories}}
            <li class="filter">
              <a href="#" data-type="{{filter_name}}">{{name}}</a>
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </li>
          {{/each}}
        </ul>
      </div>
    </div>

    <!-- Deletion Confirmation Modal -->
    <div id="confirm" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body">
            Are you sure you want to remove the category "{{categoryDeleteTarget}}"?
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-primary" id="categoryDelete">Delete</button>
            <button type="button" data-dismiss="modal" class="btn">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Item Gallery -->
    <section class="cd-gallery">
      <ul>
        {{#each items}}
          <li class="mix check1 radio2 option3 item-div" data-id="{{_id}}" data-category="{{filter_name}}" data-price="{{price}}" data-site="{{product_origin_name site}}">
            <img class = "product-origin" src="{{product_origin_image site}}">
            <a href="{{url}}" target="_blank">
              <div class="item-wrapper">
                <img class="img-size" src="{{main_image}}" alt="{{name}}">
              </div>
              <div class="item-name">
                <h4 class="single-line-name">{{name}}</h4>
                <h6 class = "single-line-brand">Brand: {{brand}}</h6>
                <h3>{{price}}</h3>
              </div>
            </a>
            <span class="item-delete invisible glyphicon glyphicon-remove"></span>
          </li>
        {{/each}}
        <li class="gap"></li>
        <li class="gap"></li>
        <li class="gap"></li>
      </ul>
      <div class="cd-fail-message">No results found</div>
    </section>

    <!-- Side Filters -->
    <div class="cd-filter filter-bar">
      <form>
        <div class="cd-filter-block">
          <h4>Search</h4>
          
          <div class="cd-filter-content">
            <input type="search" placeholder="Search for a product...">
          </div>
        </div>

        <div class="cd-filter-block" id="price-filters">
          <h4>Price Range</h4>
          <div class="cd-filter-content">
            <input name="min-price" type="number" placeholder="Minimum price" min="0">
            <input name="max-price" type="number" placeholder="Maximum price" min="0">
          </div>
        </div>

        <div class = "cd-filter-block" id="site-filters">
          <h4>Site</h4>
          <ul class = "cd-filter-content cd-filters list">
            {{#each sites}}
            <li>
              <input class="filter" type="checkbox" id = "{{product_origin_name name}}">
              <label class="checkbox-label" for="{{product_origin_name name}}">{{product_origin_name name}}</label>
            </li>
            {{/each}}
          </ul>
        </div>
