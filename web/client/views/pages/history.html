<template name='history'>
  <section id='history' class='list-view'>
    <div class='container-fluid'>
      <div class='row'>
        <div class='col-md-8 col-md-offset-2'>
          <h1 class='text-center'> {{category}} </h1>
        </div>
      </div>
      <div class='row'>
        <div class='col-md-4 col-md-offset-2'>
          <div class='list'>
          {{#each starSites}}
            {{> site}}
          {{/each}}
          </div>
        </div>
        <div class='col-md-5'>
          <div class='list'>
            {{#each sites}}
              {{> site}}
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
