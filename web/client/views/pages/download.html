<template name='download'>
  <section id='download'>
    <div class='container-fluid'>
      <div class='col-md-8 col-md-offset-2'>
        <div class='row'>
          <h1> Getting Started With Breadcrumbs </h1>
        </div>
        <div class='row'>
          <h2> 1. Create an account </h2>
          <form>
            <div class='text-input'>
              <h4> Username: </h4>
              <input type='text' name='username' required>
            </div>
            <div class='text-input'>
              <h4> Password: </h4>
              <input type='password' name='password' required>
            </div>
            <div class='text-input'>
              <h4> Confirm Password: </h4>
              <input type='password' name='confirmPassword' required>
            </div>
            <input class='btn btn-green' type='submit' value='register' required>
          </form>
        </div>
        <div class='row'>
          <h2> 2. Download the Breadcrumbs extension </h2>
            <a class='btn btn-blue' href="/downloads/extension" download>download</a>
        </div>
        <div class='row'>
          <h2> 3. Load the extension into Chrome. </h2>
            
        </div>
      </div>
    </div>
  </section>
</template>
