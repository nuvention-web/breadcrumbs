<template name = "landing">
  {{> navLanding}}

<!-- jumbotron/ get breadcrumbs -->
  <div id = "breadcrumbs" class = "jumbotron container default">
    <div class = "layover">
      <div class = "jumbotron-header">
          <h1>BACKTRACK YOUR BREADCRUMBS/</h1>
          <h3>Retrieve your online shopping research in seconds.</h3>
            <a href="https://chrome.google.com/webstore/detail/kepgikcflgpcmnbfbnpchfjlbaeckkip"><button class="bc-button">Get Breadcrumbs for Chrome</button></a>
        </div>
    </div>
  </div>

<!-- about us section -->
  <div id = "sec1" class = "container about-us default">
      <h2>Online shopping? We can help.</h2>

      <div class="row">
        <div class="col-xs-4">
          <img src = "images/landing/blue-circle.png">
          <h3>Breadcrumbs remembers.</h3>
          <p>Once installed, the extension logs every product you have viewed without any input from your end.</p>
        </div>
        <div class="col-xs-4">
          <img src="images/landing/purple-circle.png">
          <h3>Sorted dashboard</h3>
          <p>The dashboard displays products by chronology and type of product. One click away. </p>
        </div>
        <div class="col-xs-4">
          <img src="images/landing/orange-circle.png">
          <h3>Easy filtering</h3>
          <p>To locate the exact item, a user can simply narrow a category down using different filter and search functions.</p>
        </div>
      </div> 

      <div class = "row">
        <a href="https://chrome.google.com/webstore/detail/kepgikcflgpcmnbfbnpchfjlbaeckkip"><button class="bc-button">Get it now</button></a>
      </div> 
  </div>

<!-- how it works section -->
  <div id = "sec2" class = "how-it-works default">
    <div class = "container">
      <div class = "row">
        <div class = "col-xs-6">
          <h2>Breadcrumbs always has your back.</h2>
          <p>Click on the download button and add Breadcrumbs/ to your browser. Create and account and login on your extension. Go to the dashboard by either logging in from the site or click on the dashboard button in the extension popup window.</p>
          <a href="https://chrome.google.com/webstore/detail/kepgikcflgpcmnbfbnpchfjlbaeckkip"><button class = "bc-button">GET BREADCRUMBS</button></a>
        </div>
        <!-- <div class="col-xs-1"></div> -->
        <div class = "col-xs-6">

            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img src="images/landing/ss-1.jpg">
                </div>

                <div class="item">
                  <img src="images/landing/ss-2.jpg">
                </div>

                <div class="item">
                  <img src="images/landing/ss-3.jpg">
                </div>

                <div class="item">
                  <img src="images/landing/ss-4.jpg">
                </div>
              </div>

              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>

        </div>
        <!-- <div class = "col-xs-1"></div> -->
      </div>
    </div>
  </div>

<!-- our supported sites -->
  <div id = "sec3" class = "container supported-sites default">

    <div class="row">
      <div class="col-xs-1"></div>
        <div class="col-xs-10">
          <h2>Supported sites</h2>
          <h3>We currently support products sold on Amazon and Ebay. Starting from the bottom, we will add more sites to suit your need in no time.</h3>
          <div class="row">
              <div class="col-xs-4">
                <img src="images/landing/amazon.png">
              </div>
              <div class="col-xs-4">
                <img src="images/landing/ebay.png">
              </div>
              <div class="col-xs-4">
                <img src="images/landing/dots.png">
              </div>
          </div>
        </div>
      <div class="col-xs-1"></div>
    </div>

    <div class = "row">
        <div class="col-xs-6">

          <div class="row">
            <div class="col-xs-5">
              <img src="images/landing/chrome.png">
            </div>
            <div class="col-xs-7" id = "supported-divider">
              <p>We are currently only able to help shoppers on Chrome at the moment.</p>
              <a href="https://www.google.com/chrome/browser/desktop/"><button class = "bc-button">GET CHROME</button></a>
            </div>
          </div>

        </div>

      <div class="col-xs-6">

        <div class="row">
            <div class="col-xs-4">
              <img src="images/landing/chrome-bag.png">
            </div>
            <div class="col-xs-8">
              <p>Get our extension for Chrome, sit back, and relax.</p>
              <a href="https://chrome.google.com/webstore/detail/kepgikcflgpcmnbfbnpchfjlbaeckkip"><button class = "bc-button">DOWNLOAD</button></a>
            </div>
          </div>    
      </div>

    </div>

  </div>



{{>footer}}
</template>
