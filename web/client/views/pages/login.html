<template name = "login">
  {{>nav}}

<div class = "jumbotron container">
    <div class = "layover">
      <div class = "jumbotron-header">

          <form id = "loginForm" class = "container" method = "post">
            <h2 class='text-center'> Always make the right decision. With breadcrumbs/login </h2>
            <div class="row">
              <label> Email: </label>
              <input id = "email" placeholder = "email" type='email' name='email' required>
            </div>
            <div class="row">
              <label> Password: </label>
              <input id ="password" placeholder = "password" type='password' name='password' required>
            </div>
             <div class="row">
              <label> Confirm Password: </label>
              <input id ="confirmPassword" placeholder = "confirmPassword" type='password' name='confirmPassword' required>
            </div>
             <input class = "bc-button" type = "submit" value = "Login">
             <p id = "alreadyUser">Not a user? <button id = "register" class="bc-button"><a href="/register"></a>Register</button></p>
          </form>

        </div>
    </div>
</div>
  
  {{>footer}}
</template>
