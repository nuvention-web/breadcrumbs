<template name='login'>
  <section id='login'>
    <form>
      <h1 class='text-center'> Vita Admin Portal </h1>
      <div class='entry text-center'>
        <h5> Username: </h5>
        <input type='text' name='username' required>
        <h5> Password: </h5>
        <input type='password' name='password' required>
        <input type='submit' value='login' required>
      </div>
    </form>
  </section>
</template>
